<body>
  <div>Paginazione</div>
  {{> lista}}
</body>

<template name="lista">
	<div id="flux" style="overflow-y: auto; width:100%; height: 140px;">
		{{> utenti}}
	</div>
</template>

<template name="utenti">
	{{#each utente}}
        <div>
          <p>{{nome}} - {{cognome}}</p>
        </div>
     {{/each}}
</template>
