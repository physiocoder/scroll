<body>
  <div class="container">Paginazione</div>
  {{> lista}}
</body>

<template name="lista">
	<div id="flux" style="overflow-y: auto; width:300px; height: 150px;">
		{{> utenti}}
	</div>
</template>

<template name="utenti">
	{{#each utente}}
        <div class="utente">
          <p>{{nome}} - {{cognome}}</p>
        </div>
     {{/each}}
</template>
